apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cage-orchestrator-hpa
  namespace: cage-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cage-orchestrator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: active sessions
  - type: Pods
    pods:
      metric:
        name: cage_active_sessions
      target:
        type: AverageValue
        averageValue: "50"
  # Custom metric: execution rate
  - type: Pods
    pods:
      metric:
        name: cage_executions_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: cage-orchestrator-metrics
  namespace: cage-system
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: cage-orchestrator
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
  type: ClusterIP
