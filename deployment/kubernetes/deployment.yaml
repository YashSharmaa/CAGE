apiVersion: v1
kind: Namespace
metadata:
  name: cage-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cage-config
  namespace: cage-system
data:
  cage.yaml: |
    host: "0.0.0.0"
    port: 8080
    log_level: "info"
    data_dir: "/var/lib/cage"
    sandbox_image: "cage-sandbox:latest"

    default_limits:
      max_memory_mb: 1024
      max_cpus: 1.0
      max_pids: 100
      max_execution_seconds: 60
      max_disk_mb: 2048

    default_network:
      enabled: false
      allowed_hosts: []
      allowed_ports: []

    security:
      read_only_rootfs: true
      drop_all_caps: true
      no_new_privileges: true
      jwt_secret: "${JWT_SECRET}"
      admin_token: "${ADMIN_TOKEN}"

    admin:
      enabled: true
      require_auth: true
      admin_users:
        - "admin"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cage-data
  namespace: cage-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cage-orchestrator
  namespace: cage-system
  labels:
    app: cage-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cage-orchestrator
  template:
    metadata:
      labels:
        app: cage-orchestrator
    spec:
      serviceAccountName: cage-orchestrator
      containers:
      - name: orchestrator
        image: cage-orchestrator:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: CAGE__DATA_DIR
          value: "/var/lib/cage"
        - name: CAGE__HOST
          value: "0.0.0.0"
        - name: CAGE__PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cage-secrets
              key: jwt-secret
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: cage-secrets
              key: admin-token
        volumeMounts:
        - name: data
          mountPath: /var/lib/cage
        - name: config
          mountPath: /etc/cage
        - name: podman-socket
          mountPath: /run/podman
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          privileged: true  # Required for Podman
          runAsUser: 0
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: cage-data
      - name: config
        configMap:
          name: cage-config
      - name: podman-socket
        hostPath:
          path: /run/podman
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: cage-orchestrator
  namespace: cage-system
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: cage-orchestrator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cage-orchestrator
  namespace: cage-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cage-orchestrator
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cage-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cage-orchestrator
subjects:
- kind: ServiceAccount
  name: cage-orchestrator
  namespace: cage-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cage-orchestrator-netpol
  namespace: cage-system
spec:
  podSelector:
    matchLabels:
      app: cage-orchestrator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
