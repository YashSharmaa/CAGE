# Nginx Configuration for CAGE Load Balancing
#
# Features:
# - Least connections load balancing
# - Health checks
# - WebSocket support (for MCP and log streaming)
# - TLS termination
# - Rate limiting
# - Caching for static assets

upstream cage_orchestrators {
    least_conn;

    # Orchestrator nodes
    server 192.168.1.10:8080 max_fails=3 fail_timeout=30s;
    server 192.168.1.11:8080 max_fails=3 fail_timeout=30s;
    server 192.168.1.12:8080 max_fails=3 fail_timeout=30s;

    # Health check (requires nginx-plus or use external health checker)
    # check interval=5s fails=3 passes=2;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $http_x_api_key zone=user_limit:10m rate=100r/m;

server {
    listen 80;
    server_name cage.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cage.example.com;

    # TLS configuration
    ssl_certificate /etc/nginx/certs/cage.crt;
    ssl_certificate_key /etc/nginx/certs/cage.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/cage_access.log combined;
    error_log /var/log/nginx/cage_error.log warn;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=user_limit burst=50 nodelay;

        proxy_pass http://cage_orchestrators;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running executions
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # WebSocket endpoints (MCP and log streaming)
    location ~ ^/(mcp|api/v1/admin/logs/stream) {
        proxy_pass http://cage_orchestrators;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://cage_orchestrators;
        proxy_http_version 1.1;
        access_log off;
    }

    # Prometheus metrics (no rate limiting, no caching)
    location /metrics {
        proxy_pass http://cage_orchestrators;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Admin TUI connection
    location /admin {
        allow 10.0.0.0/8;  # Restrict to internal network
        deny all;
        proxy_pass http://cage_orchestrators;
    }
}

# Optional: Admin status page
server {
    listen 8080;
    server_name localhost;

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
}
